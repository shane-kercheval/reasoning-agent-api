# MCP Naming Conventions - Override Configuration
#
# This file allows you to customize MCP tool/prompt names and assign tags.
# Place the actual config at: config/mcp_overrides.yaml
#
# Features:
# - Clean names: Strip prefixes and create human-friendly names
# - Server tags: Apply tags to all tools/prompts from a server
# - Resource tags: Apply tags to specific tools/prompts
# - Tag inheritance: Resource tags are merged with server tags
# - Duplicate resolution: Rename conflicting tools/prompts explicitly

# ============================================================================
# Server-Level Tags
# ============================================================================
# Apply default tags to all tools/prompts from a server
# These tags are inherited by every resource from that server

server_tags:
  # GitHub integration
  github-custom: [git, github, version-control]

  # File system operations
  filesystem: [files, storage, io]

  # Automation and templates
  meta: [automation, templates, workflow]

  # Analysis and reasoning
  thinking: [reasoning, analysis, cognitive]

  # Web search
  brave-search: [web, search, internet]

# ============================================================================
# Tool-Specific Overrides
# ============================================================================
# Override individual tool names and/or add specific tags
# Format: original_mcp_name: {name: clean_name, tags: [additional-tags]}
#
# IMPORTANT: Match against ORIGINAL MCP name (before any prefix stripping)
# Tags specified here are MERGED with server tags (no duplicates)

tools:
  # Example: Clean name for GitHub PR tool
  # Result tags: [git, github, version-control, pull-request] (merged)
  local_bridge_github_custom__get_pr_info:
    name: get_pr_info
    tags: [pull-request, code-review]

  # Example: Resolve duplicate "search" names
  local_bridge_filesystem__search:
    name: filesystem_search
    tags: [search, find]

  local_bridge_brave_search__search:
    name: web_search
    tags: [search, query]

  # Example: Rename with custom tags
  local_bridge_github_custom__create_issue:
    name: create_github_issue
    tags: [issue-tracking, task-management]

# ============================================================================
# Prompt-Specific Overrides
# ============================================================================
# Same format as tools, but for MCP prompts
# Prompts are templates that generate message sequences for LLMs

prompts:
  # Example: Clean name for playbook generator
  # Result tags: [automation, templates, workflow, playbook] (merged)
  local_bridge_meta__generate_playbook:
    name: generate_playbook
    tags: [playbook, orchestration]

  # Example: Rename thinking prompt
  local_bridge_thinking__deep_analysis:
    name: think_deeply
    tags: [deep-analysis, reflection]

# ============================================================================
# Tag Validation Rules
# ============================================================================
# All tags must follow these rules:
# - Lowercase only: "git" not "Git"
# - Alphanumeric + hyphens: "pull-request" not "pull_request" or "pull request"
# - Start/end with alphanumeric: "git" not "-git" or "git-"
# - Pattern: ^[a-z0-9]([a-z0-9-]*[a-z0-9])?$
#
# Valid examples:
#   - git
#   - pull-request
#   - code-review
#   - a
#   - a1
#   - version-2
#
# Invalid examples:
#   - Git (uppercase)
#   - pull request (space)
#   - pull_request (underscore)
#   - -git (starts with hyphen)
#   - git- (ends with hyphen)

# ============================================================================
# Usage Notes
# ============================================================================
#
# 1. Override Priority:
#    - Explicit overrides (this file) take highest priority
#    - Auto-parsing happens only if no override matches
#
# 2. Tag Inheritance:
#    - Resource tags are merged with server tags
#    - Duplicates are automatically removed
#    - Order: server tags first, then resource tags
#
# 3. Duplicate Detection:
#    - System fails fast if two tools/prompts have same final name
#    - Error message shows conflicting items and suggests override config
#    - No automatic resolution - you must explicitly rename
#
# 4. Server Name Extraction:
#    - Parsed from pattern: server_name__tool_name
#    - Underscores converted to hyphens: github_custom -> github-custom
#    - Used for server tag lookup and metadata
#
# 5. Environment Variable:
#    - MCP_OVERRIDES_PATH controls config file location
#    - Default: config/mcp_overrides.yaml
#    - If file doesn't exist, system uses auto-parsing only
