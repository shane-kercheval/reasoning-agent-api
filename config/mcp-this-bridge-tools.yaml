tools:
  delete_file:
    description: |
      Delete a single file from the filesystem

      WARNING: This action is irreversible. The file will be permanently deleted.

      Examples:
        - delete_file(file_path="/path/to/file.txt")
        - delete_file(file_path="./temporary_data.json")
    execution:
      command: >-
        rm '<<file_path>>'
    parameters:
      file_path:
        description: Absolute or relative path to the file to delete (will fail if path is a directory)
        required: true

  delete_directory:
    description: |
      Recursively delete a directory and all its contents

      WARNING: This action is irreversible. The directory and ALL files/subdirectories within it will be permanently deleted.
      Use with extreme caution.

      Examples:
        - delete_directory(directory_path="/path/to/temp_folder")
        - delete_directory(directory_path="./build")
    execution:
      command: >-
        rm -rf '<<directory_path>>'
    parameters:
      directory_path:
        description: Absolute or relative path to the directory to delete recursively
        required: true
