# Render.com deployment configuration for Demo MCP Server
# This file allows one-click deployment of the demo MCP server to Render

services:
  - type: web
    name: demo-mcp-server
    env: python
    buildCommand: "pip install fastmcp"
    startCommand: "python mcp_servers/fake_server.py"
    plan: starter  # Free tier
    region: oregon
    branch: main
    healthCheckPath: /
    envVars:
      - key: PORT
        generateValue: true  # Render will set this automatically
      - key: HOST
        value: "0.0.0.0"
    autoDeploy: false  # Manual deployments for control