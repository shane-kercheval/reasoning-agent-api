services:
  # Main Reasoning Agent API
  reasoning-api:
    build:
      context: .
      dockerfile: reasoning_api/Dockerfile
    ports:
      - "8000:8000"
    environment:
      # LLM API Configuration (via LiteLLM Proxy)
      # LITELLM_API_KEY: Virtual key from LiteLLM (generated by scripts/setup_litellm_keys.sh)
      # CRITICAL: Use LITELLM_API_KEY, NOT OPENAI_API_KEY
      # The OPENAI_API_KEY is ONLY used by LiteLLM proxy service
      - LITELLM_API_KEY=${LITELLM_API_KEY}
      # LITELLM_BASE_URL: LiteLLM proxy endpoint for all LLM requests
      - LITELLM_BASE_URL=http://litellm:4000

      # Authentication Configuration
      # API_TOKENS: Comma-separated list of valid bearer tokens for API authentication
        # API_TOKENS=token1,token2,token3
      - API_TOKENS=${API_TOKENS}
      # REQUIRE_AUTH: Enable/disable bearer token authentication (default: true)
      - REQUIRE_AUTH=${REQUIRE_AUTH:-true}
      
      # MCP (Model Context Protocol) Configuration
      # MCP_CONFIG_PATH: Path to MCP server configuration file
      - MCP_CONFIG_PATH=${MCP_CONFIG_PATH:-config/mcp_servers.json}
      # MCP_BRIDGE_URL: Override bridge URL when running bridge locally
      - MCP_BRIDGE_URL=${MCP_BRIDGE_URL:-http://host.docker.internal:9000/mcp/}

      # Server Configuration (uses defaults from config.py unless overridden)
      # API_HOST: Host address for the API server to bind to
      - API_HOST=${API_HOST:-0.0.0.0}
      # API_PORT: Port number for the API server
      - API_PORT=${API_PORT:-8000}

      # HTTP Client Configuration
      # HTTP_CONNECT_TIMEOUT: Connection timeout for HTTP requests to OpenAI API (default: 5.0)
      - HTTP_CONNECT_TIMEOUT=${HTTP_CONNECT_TIMEOUT:-5.0}
      # HTTP_READ_TIMEOUT: Read timeout for HTTP responses from OpenAI API (default: 60.0)
      - HTTP_READ_TIMEOUT=${HTTP_READ_TIMEOUT:-60.0}
      # HTTP_WRITE_TIMEOUT: Write timeout for HTTP requests to OpenAI API (default: 10.0)
      - HTTP_WRITE_TIMEOUT=${HTTP_WRITE_TIMEOUT:-10.0}
      # HTTP_MAX_CONNECTIONS: Maximum total HTTP connections in the pool (default: 20)
      - HTTP_MAX_CONNECTIONS=${HTTP_MAX_CONNECTIONS:-20}
      # HTTP_MAX_KEEPALIVE_CONNECTIONS: Maximum keep-alive connections in pool (default: 5)
      - HTTP_MAX_KEEPALIVE_CONNECTIONS=${HTTP_MAX_KEEPALIVE_CONNECTIONS:-5}
      # HTTP_KEEPALIVE_EXPIRY: Keep-alive connection expiry time in seconds (default: 30.0)
      - HTTP_KEEPALIVE_EXPIRY=${HTTP_KEEPALIVE_EXPIRY:-30.0}
      
      # Phoenix Tracing Configuration
      # ENABLE_TRACING: Enable/disable OpenTelemetry tracing to Phoenix
      - ENABLE_TRACING=true
      # PHOENIX_COLLECTOR_ENDPOINT: Phoenix OTLP collector endpoint for tracing
      - PHOENIX_COLLECTOR_ENDPOINT=http://phoenix:4317
      # PHOENIX_PROJECT_NAME: Project name for organizing traces in Phoenix
      - PHOENIX_PROJECT_NAME=reasoning-agent

      # Conversation Storage Configuration
      # REASONING_DATABASE_URL: PostgreSQL connection URL for conversation persistence
      - REASONING_DATABASE_URL=${REASONING_DATABASE_URL:-postgresql+asyncpg://reasoning_user:${REASONING_POSTGRES_PASSWORD}@postgres-reasoning:5432/reasoning}

      # Tools API Configuration
      # TOOLS_API_URL: Tools API endpoint for structured tool/prompt execution
      - TOOLS_API_URL=http://tools-api:8001
    volumes:
      - ./config:/app/config:ro
      - ./reasoning_api/prompts:/app/prompts:ro
    depends_on:
      litellm:
        condition: service_healthy
      tools-api:
        condition: service_healthy
    networks:
      - reasoning-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  # Tools API - Structured tool and prompt execution service
  tools-api:
    build:
      context: .
      dockerfile: tools_api/Dockerfile
    container_name: tools-api
    ports:
      - "8001:8001"
    volumes:
      # Volume mounts are defined in docker-compose.override.yml
      # See docker-compose.override.yml.example for template
      # Pattern:
      #   - /local/path:/mnt/read_write/name:rw  (agent can edit)
      #   - /local/path:/mnt/read_only/name:ro   (agent can only read)
    environment:
      # API keys for tools
      - GITHUB_TOKEN=${GITHUB_TOKEN}
      - BRAVE_API_KEY=${BRAVE_API_KEY}
    networks:
      - reasoning-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  # PostgreSQL Database for Phoenix
  postgres-phoenix:
    image: postgres:16
    container_name: phoenix-postgres
    environment:
      # PostgreSQL Configuration for Phoenix
      # POSTGRES_DB: Database name for Phoenix (default: phoenix)
      - POSTGRES_DB=${PHOENIX_POSTGRES_DB:-phoenix}
      # POSTGRES_USER: Username for PostgreSQL database (default: phoenix_user)
      - POSTGRES_USER=${PHOENIX_POSTGRES_USER:-phoenix_user}
      # POSTGRES_PASSWORD: Password for PostgreSQL database (required)
      - POSTGRES_PASSWORD=${PHOENIX_POSTGRES_PASSWORD}
    ports:
      - "5432:5432"
    volumes:
      - phoenix_postgres_data:/var/lib/postgresql/data
    networks:
      - reasoning-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${PHOENIX_POSTGRES_USER:-phoenix_user} -d ${PHOENIX_POSTGRES_DB:-phoenix}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  # PostgreSQL Database for LiteLLM
  postgres-litellm:
    image: postgres:16
    container_name: litellm-postgres
    environment:
      # PostgreSQL Configuration for LiteLLM
      # POSTGRES_DB: Database name for LiteLLM (default: litellm)
      - POSTGRES_DB=${LITELLM_POSTGRES_DB:-litellm}
      # POSTGRES_USER: Username for PostgreSQL database (default: litellm_user)
      - POSTGRES_USER=${LITELLM_POSTGRES_USER:-litellm_user}
      # POSTGRES_PASSWORD: Password for PostgreSQL database (required)
      - POSTGRES_PASSWORD=${LITELLM_POSTGRES_PASSWORD}
    ports:
      - "5433:5432"  # External port 5433 to avoid conflict with Phoenix postgres
    volumes:
      - litellm_postgres_data:/var/lib/postgresql/data
    networks:
      - reasoning-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${LITELLM_POSTGRES_USER:-litellm_user} -d ${LITELLM_POSTGRES_DB:-litellm}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  # PostgreSQL Database for Reasoning API (Conversation Storage)
  postgres-reasoning:
    image: postgres:16
    container_name: reasoning-postgres
    environment:
      # PostgreSQL Configuration for Reasoning API
      # POSTGRES_DB: Database name for conversation storage (default: reasoning)
      - POSTGRES_DB=${REASONING_POSTGRES_DB:-reasoning}
      # POSTGRES_USER: Username for PostgreSQL database (default: reasoning_user)
      - POSTGRES_USER=${REASONING_POSTGRES_USER:-reasoning_user}
      # POSTGRES_PASSWORD: Password for PostgreSQL database (required)
      - POSTGRES_PASSWORD=${REASONING_POSTGRES_PASSWORD}
    ports:
      - "5434:5432"  # External port 5434 to avoid conflicts with other postgres instances
    volumes:
      - reasoning_postgres_data:/var/lib/postgresql/data
    networks:
      - reasoning-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${REASONING_POSTGRES_USER:-reasoning_user} -d ${REASONING_POSTGRES_DB:-reasoning}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  # LiteLLM Proxy - Unified LLM Gateway
  litellm:
    image: ghcr.io/berriai/litellm:main-latest
    container_name: litellm-proxy
    ports:
      - "4000:4000"
    environment:
      # Real OpenAI API Key - ONLY LiteLLM uses this
      - OPENAI_API_KEY=${OPENAI_API_KEY}

      # Database connection
      - DATABASE_URL=postgresql://litellm_user:${LITELLM_POSTGRES_PASSWORD}@postgres-litellm:5432/litellm

      # Master key for admin operations (creating virtual keys)
      - LITELLM_MASTER_KEY=${LITELLM_MASTER_KEY}

      # OTEL Configuration for Phoenix integration
      - OTEL_EXPORTER=otlp_grpc
      - OTEL_EXPORTER_OTLP_ENDPOINT=http://phoenix:4317
      - OTEL_EXPORTER_OTLP_PROTOCOL=grpc

      # Optional: Enable for OTEL debugging
      - OTEL_DEBUG=false
    volumes:
      - ./config/litellm_config.yaml:/app/config.yaml:ro
    command: ["--config", "/app/config.yaml", "--port", "4000", "--num_workers", "1"]
    depends_on:
      postgres-litellm:
        condition: service_healthy
      phoenix:
        condition: service_healthy
    networks:
      - reasoning-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:4000/health/readiness')"]
      interval: 30s
      timeout: 10s
      retries: 10
      start_period: 60s

  # Phoenix Arize - LLM Observability Platform
  phoenix:
    image: arizephoenix/phoenix:version-11.7
    container_name: phoenix-arize
    environment:
      # Phoenix Database Configuration
      # PHOENIX_SQL_DATABASE_URL: Full PostgreSQL connection URL for Phoenix
      - PHOENIX_SQL_DATABASE_URL=postgresql://phoenix_user:${PHOENIX_POSTGRES_PASSWORD}@postgres-phoenix:5432/phoenix
      
      # Phoenix Security Configuration
      # PHOENIX_SECRET: Secret key for Phoenix authentication
      - PHOENIX_SECRET=a988aa701b8beb323cd1a103fc29e638364b7d8476b2dbf23d0bdbb66c1edc8b
      # PHOENIX_ENABLE_AUTH: Enable/disable Phoenix authentication
      - PHOENIX_ENABLE_AUTH=false
      
      # Phoenix Server Configuration
      # PHOENIX_HOST: Host address for Phoenix service
      - PHOENIX_HOST=0.0.0.0
      # PHOENIX_PORT: Port for Phoenix web UI
      - PHOENIX_PORT=6006
    ports:
      - "6006:6006"   # Phoenix UI
      - "4317:4317"   # OTLP gRPC
    depends_on:
      postgres-phoenix:
        condition: service_healthy
    networks:
      - reasoning-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:6006/')"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

networks:
  reasoning-network:
    driver: bridge

volumes:
  phoenix_postgres_data:
    driver: local
  litellm_postgres_data:
    driver: local
  reasoning_postgres_data:
    driver: local
